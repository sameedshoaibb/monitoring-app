apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: python-monitoring-app-hpa
  namespace: python-monitoring-app
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-monitoring-app
  targetCPUUtilizationPercentage: 50
status:
  currentReplicas: 0
  desiredReplicas: 0